<div *ngIf="userProfile" class="container">
  <div class="card">
    <img class="profile-picture item"
         src="{{photo.Url}}"
         alt="image">
    <div class="break"></div>
    <h1 class="item">{{userProfile.Name}}</h1>
    <div class="item text">{{userProfile.Description}}</div>
  </div>
</div>
