<div *ngIf="userProfile" class="container">
  <div class="card">
    <img class="profile-picture item"
         src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/bugatti-chiron-pur-sport-106-1582836604.jpg"
         alt="image">
    <div class="break"></div>
    <h1 class="item">{{userProfile.Name}}</h1>
    <div class="item text">{{userProfile.Description}}</div>
  </div>
</div>
