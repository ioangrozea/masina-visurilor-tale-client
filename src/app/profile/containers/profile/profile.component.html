<div class="container">
  <div class="item profile-description">
    <app-profile-description [userProfile$]="profile$"
                             [photos$]="userPhotos$">

    </app-profile-description>
    <p>User preferences: </p>
    <app-preferences [userOptions$]="userPreferences$"
                     (newOptions)="preferencesToAdd($event)"
                     (deletedOptions)="preferencesToDelete($event)">
    </app-preferences>
    <p>User features: </p>
    <app-preferences [userOptions$]="userFeatures$"
                     (newOptions)="featuresToAdd($event)"
                     (deletedOptions)="featuresToDelete($event)">
    </app-preferences>
  </div>

  <div class="item profile-carousel">
    <app-carousel [images$]="userPhotos$"></app-carousel>
    <div>
      <form (submit)="addImage()" class="example-full-width">
        <mat-form-field class="example-form-field">
          <mat-label>Clearable input</mat-label>
          <input matInput type="text" [(ngModel)]="imageToAdd"  name="something">
          <button mat-button *ngIf="imageToAdd" matSuffix mat-icon-button aria-label="Clear" (click)="imageToAdd=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
